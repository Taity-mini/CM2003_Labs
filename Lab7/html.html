<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#para1").click(function(){
        $("#para1").html("<p>I've been clicked</p>");
    });
});
</script>
</head>
<body>

<h2>This is a heading</h2>

<p id="para1">CLICK ME</p>


</body>
</html>
